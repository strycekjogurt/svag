  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .iframe-container {
      width: 360px;
      height: 360px;
      background: white;
      border: 1px solid rgba(0, 0, 0, 0.12);
      border-radius: 16px;
      position: relative;
      overflow: hidden;
      box-shadow: 1px 1px 24px 0px inset rgba(0, 0, 0, 0.1);
    }
    
    .help-text {
      position: absolute;
      left: 12px;
      top: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      font-weight: 400;
      line-height: 14px;
      white-space: nowrap;
      z-index: 10;
    }
    
    .cmd-key {
      background: black;
      color: rgba(255, 255, 255, 0.9);
      padding: 4px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 1px;
    }
    
    .help-label {
      color: rgba(0, 0, 0, 0.5);
    }
    
    .logo-container {
      position: absolute;
      left: 118px;
      top: 118px;
      width: 124px;
      height: 124px;
      cursor: pointer;
    }
    
    .logo-container svg {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
