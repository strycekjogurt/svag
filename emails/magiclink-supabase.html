<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Váš přihlašovací kód - svag</title>
  <!--[if mso]>
  <style type="text/css">
    body, table, td {font-family: Arial, Helvetica, sans-serif !important;}
  </style>
  <![endif]-->
</head>
<body style="margin: 0; padding: 0; background-color: #f5f5f5; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;">
  
  <!-- Hlavní wrapper -->
  <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f5f5f5;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        
        <!-- Email container -->
        <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border-radius: 18px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
          
          <!-- Horní spacing -->
          <tr>
            <td height="65" style="height: 65px; line-height: 65px;">&nbsp;</td>
          </tr>
          
          <!-- Instrukční text -->
          <tr>
            <td style="padding: 24px 60px; text-align: center;">
              <p style="margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: 700; color: #070707; line-height: 1.4; letter-spacing: 0.18px;">
                Enter this code in the svag extension to sign in.
              </p>
            </td>
          </tr>
          
          <!-- Kód box -->
          <tr>
            <td style="padding: 0; text-align: center;">
              <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                  <td align="center" style="background-color: #000000; padding: 35px 0; height: 116px; box-sizing: border-box;">
                    <p style="margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 54px; font-weight: 700; color: #ffffff; line-height: 1; letter-spacing: 10.8px;">
                      {{ .Token }}
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          
          <!-- Informace o platnosti -->
          <tr>
            <td style="padding: 24px 60px; text-align: center;">
              <p style="margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 14px; font-weight: 500; color: rgba(7, 7, 7, 0.5); line-height: 1.4; letter-spacing: 0.14px;">
                This code is valid for 60 minutes.
              </p>
            </td>
          </tr>
          
          <!-- Spodní spacing -->
          <tr>
            <td height="65" style="height: 65px; line-height: 65px;">&nbsp;</td>
          </tr>
          
        </table>
        
      </td>
    </tr>
  </table>
  
</body>
</html>
