<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Aktivujte svůj účet - svag</title>
  <!--[if mso]>
  <style type="text/css">
    body, table, td {font-family: Arial, Helvetica, sans-serif !important;}
  </style>
  <![endif]-->
</head>
<body style="margin: 0; padding: 0; background-color: #f5f5f5; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;">
  
  <!-- Hlavní wrapper -->
  <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f5f5f5;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        
        <!-- Email container -->
        <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border-radius: 18px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
          
          <!-- Horní spacing -->
          <tr>
            <td height="65" style="height: 65px; line-height: 65px;">&nbsp;</td>
          </tr>
          
          <!-- Nadpis -->
          <tr>
            <td style="padding: 24px 60px; text-align: center;">
              <h1 style="margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 48px; font-weight: 700; color: #070707; line-height: 1.2; letter-spacing: 0.48px;">
                You finally have svag
              </h1>
            </td>
          </tr>
          
          <!-- Tlačítko Activate account -->
          <tr>
            <td style="padding: 6px 60px; text-align: center;">
              <table role="presentation" border="0" cellpadding="0" cellspacing="0" style="margin: 0 auto;">
                <tr>
                  <td align="center" style="border-radius: 12px; background-color: #000000; text-align: center;">
                    <a href="{{ .ConfirmationURL }}" target="_blank" style="display: inline-block; padding: 12px 72px; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 16px; font-weight: 700; color: #ffffff; text-decoration: none; line-height: 18px; letter-spacing: 0.16px; min-width: 420px; box-sizing: border-box;">
                      Activate account
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          
          <!-- Spacing -->
          <tr>
            <td height="36" style="height: 36px; line-height: 36px;">&nbsp;</td>
          </tr>
          
          <!-- Text "Or copy and paste" -->
          <tr>
            <td style="padding: 24px 60px; text-align: center;">
              <p style="margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 14px; font-weight: 500; color: rgba(7, 7, 7, 0.5); line-height: 1.4; letter-spacing: 0.14px;">
                Or copy and paste this link into your browser:
              </p>
            </td>
          </tr>
          
          <!-- Aktivační link -->
          <tr>
            <td style="padding: 0 60px; text-align: center;">
              <p style="margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 12px; font-weight: 500; color: rgba(7, 7, 7, 0.5); line-height: 1.4; letter-spacing: 0.12px; word-break: break-all;">
                <a href="{{ .ConfirmationURL }}" target="_blank" style="color: rgba(7, 7, 7, 0.5); text-decoration: underline; text-underline-position: from-font;">{{ .ConfirmationURL }}</a>
              </p>
            </td>
          </tr>
          
          <!-- Spodní spacing -->
          <tr>
            <td height="65" style="height: 65px; line-height: 65px;">&nbsp;</td>
          </tr>
          
        </table>
        
      </td>
    </tr>
  </table>
  
</body>
</html>
